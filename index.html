<!DOCTYPE html>
<html lang="en">

<head>
    <title>AFP Watermark Infographie</title>
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <!-- Fonts -->
    <script src="js/lib/webfont.js"></script>
    <script>
    WebFont.load({
        google: {
            families: [
                'Source Sans Pro'
            ]
        }
    });
    </script>
    <link rel="stylesheet" type="text/css" href="css/app.css" />
</head>

<body>
    <header>
        <div class="header-wrapper">
            <h1>AFP Watermark Infographie</h1>
        </div>
    </header>
    <section id="content">
        <div class="container-fluid">
            <div class="wrapper">
                <div class="editor">
                    <form autocomplete="off">
                        <div class="form-group">
                            <label for="imageLoader">
                                <div class="btn btn-lg btn-primary btn-block btn-file">Select file</div>
                            </label>
                            <input id="imageLoader" type="file" />
                            <button id="addLogo" class="btn btn-lg btn-block save-btn">Add an additional logo</button>
                            <button id="save" class="btn btn-primary btn-lg btn-block save-btn" download="download.png">Save</button>
                        </div>
                        <div class="form-group">
                            <h6 class="form-header">Sharing Guidelines</h6>
                            <ul class="guidelines">
                                <li>Only AFP journalists and employees can tweet AFP graphics that are already on AFPforum</li>
                                <li>Do not tweet pictures with graphic content and pay close attention to any special instructions</li>
                            </ul>
                        </div>
                        <p class="sample-credit">Sample image: /AFP</p>
                    </form>
                </div>
                <div id="canvas-container" class="canvas-wrapper"></div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="js/lib/modernizr.js"></script>
    <script type="text/javascript" src="js/lib/konva.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
